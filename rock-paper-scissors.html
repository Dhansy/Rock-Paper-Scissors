
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        *{
            
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
        }
        .move-icon{
            height: 100px;
            width: 100px;
            padding: 40px;
            
        }
        .move-button{
            background-color: rgb(254, 254, 254);
            border-radius: 50%;
            border:5px solid;
            
        }
        .move-button:hover{
            background-color: rgb(0, 255, 255);
        }
    </style>
</head>
<body>
    <div class="title">
        <h1 align="center">Rock  Paper  Scissors</h1>
        <p align="center">with</p>
    </div>
    <div >
        <center>
            <img class="img" src="img/robot.gif" alt="">
        </center>
    </div> 
    
    <center>
        <button onclick="
         playGame('rock');" class="move-button"><img src="img/rock.png" class="move-icon" alt="rock.png"></button>

    <button onclick="
        playGame('paper');" class="move-button"><img src="img/paper.png" class="move-icon" alt="paper.png"></button>

    <button onclick="
        playGame('scissors');" class="move-button"><img src="img/scissors.png" class="move-icon" alt="scissors.png"></button>
    </center>
</body>


<script>


//functions untuk menampilkan hasil
    function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result = '';
        if(playerMove === 'scissors'){
            if(computerMove === 'scissors'){
                result = 'tie';
            }else if(computerMove === 'rock'){
                result = 'You Lose';
            }else if(computerMove === 'paper'){
                result = 'You Win';
            }
        }else if(playerMove === 'paper'){
            if(computerMove === 'paper'){
                result = 'tie';
            }else if(computerMove === 'scissors'){
                result = 'You Lose';
            }else if(computerMove === 'rock'){
                result = 'You Win';
            }
        }else if(playerMove === 'rock'){
            if(computerMove === 'rock'){
                result = 'tie';
            }else if(computerMove === 'paper'){
                result = 'You Lose';
            }else if(computerMove === 'scissors'){
                result = 'You Win';
            }
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);      
    } 
//functions untuk computer memilih
function pickComputerMove(){
        
        const randomNumber = Math.random();
        let computerMove = '';

       if(randomNumber >= 0 && randomNumber < 1/3){
           computerMove = 'rock';
       }else if(randomNumber >= 1/3 && randomNumber < 2/3){
           computerMove = 'paper';
       }else if(randomNumber >= 2/3 && randomNumber < 1){
           computerMove = 'scissors';
       }
       
       return computerMove;
    }

</script>
</html>
